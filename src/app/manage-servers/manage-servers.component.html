<ul class="list-group">
  @for (serv of tabServers; track $index) {
  <li [ngClass]="affecterClass(serv.status)" class="list-group-item">
    {{ serv.name }} - {{ serv.type }} - {{ serv.date_d }}
    <span class="badge text-bg-secondary">{{ serv.status }} </span>
  </li>
  }
</ul>
