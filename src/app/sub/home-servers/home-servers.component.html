<div class="row">
  <div class="col-6">
    <ol class="list-group">
      @for (serveur of tabServers; track $index) {
      <li
        [routerLink]="[serveur.id]"
        [queryParams]="{ allowEdit: serveur.id == 3 ? 1 : 0 }"
        class="list-group-item"
      >
        {{ serveur.nom }}
      </li>

      }
    </ol>
  </div>
  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
